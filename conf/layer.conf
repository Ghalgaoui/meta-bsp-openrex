# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bsp-openrex"
BBFILE_PATTERN_meta-bsp-openrex = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bsp-openrex = "7"

LAYERSERIES_COMPAT_meta-bsp-openrex = "kirkstone"
