# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-openrex"
BBFILE_PATTERN_meta-openrex = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-openrex = "8"

LAYERSERIES_COMPAT_meta-openrex = "kirkstone"
